<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> 
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>GifTastic</title>
</head>

<body>
    <div class="container">

        <h1>GifTastic</h1>
        <div class="form">
            <form>
                <input type="text" id="search" class="form-control" placeholder="search giphy.." />
                <button class="btn" disabled id="submit-button">Search</button>
                <button class="btn" id="clear-result">Clear Result</button>
            </form>
        </div>

        <div class="recent-search"></div>


        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="favorites-only">
            <label class="form-check-label" for="exampleCheck1">Favorite only</label>
        </div>

         <div class="giphy-content"></div>

    </div>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="javascript/javascript.js"></script>
</body>

</html>
